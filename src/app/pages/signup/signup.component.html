<div class="signup">
  <div class="signup-container">
    <div class="container-left">
      <img src="../../../assets/images/login.svg" alt="signup" />
    </div>
    <div class="container-right">
      <form [formGroup]="userSignupForm">
        <input type="text" placeholder="Enter your Name" formControlName="fullName" />
        <div
          *ngIf="(userSignupForm.controls['fullName']?.dirty || userSignupForm.controls['fullName']?.touched && userSignupForm.controls['fullName'].invalid)">
          <mat-error *ngIf="userSignupForm.controls['fullName']?.hasError('required')">Name is required</mat-error>
          <mat-error *ngIf="userSignupForm.controls['fullName']?.hasError('minlength')">Name must have atleast 3
            characters</mat-error>
          <mat-error *ngIf="userSignupForm.controls['fullName']?.hasError('maxlength')">Name cannot have more than 128
            characters</mat-error>
        </div>
        <input type="email" placeholder="Enter your Email" formControlName="email" />
        <div
          *ngIf="(userSignupForm.controls['email']?.dirty || userSignupForm.controls['email']?.touched && userSignupForm.controls['email'].invalid)">
          <mat-error *ngIf="userSignupForm.controls['email']?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="userSignupForm.controls['email']?.hasError('email')">Please enter a valid email</mat-error>
        </div>
        <input type="password" placeholder="Enter your Password" formControlName="password" />
        <div
          *ngIf="(userSignupForm.controls['password']?.dirty || userSignupForm.controls['password']?.touched && userSignupForm.controls['password'].invalid)">
          <mat-error *ngIf="userSignupForm.controls['password']?.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="userSignupForm.controls['password']?.hasError('minlength')">Password must have atleast 5
            characters</mat-error>
          <mat-error *ngIf="userSignupForm.controls['password']?.hasError('maxlength')">Password cannot have more than
            11
            characters</mat-error>
        </div>
        <input type="password" placeholder="Confirm your Password" formControlName="confirmPassword" />
        <div
          *ngIf="(userSignupForm.controls['confirmPassword']?.dirty || userSignupForm.controls['confirmPassword']?.touched && userSignupForm.controls['confirmPassword'].invalid)">
          <mat-error *ngIf="userSignupForm.controls['confirmPassword']?.hasError('required')">Please confirm your
            password</mat-error>
        </div>
        <div class="more-button">
          <button type="button" class="signup" [disabled]="userSignupForm.invalid">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
