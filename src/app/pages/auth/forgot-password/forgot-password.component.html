<div class="container">
    <div class="form-area">
        <div class="form-top">
            <h3>Forgot Your Password?</h3>
            <p>Enter a new password to reset</p>
        </div>
        <form [formGroup]="userForgotPasswordForm" (ngSubmit)="forgotPasswordUser()">
            <div class="form-main">
                <div class="form-input">
                    <div class="form-input-main">
                        <input type="email" placeholder="Enter your Email" formControlName="email" />
                        <div *ngIf="
                  userForgotPasswordForm.controls['email']?.dirty ||
                  (userForgotPasswordForm.controls['email']?.touched &&
                    userForgotPasswordForm.controls['email'].invalid)
                ">
                            <mat-error *ngIf="
                    userForgotPasswordForm.controls['email']?.hasError('required')
                  ">Email is required</mat-error>
                        </div>
                    </div>
                    <div class="form-input-main">
                        <input type="password" placeholder="Enter your new password" formControlName="password" />
                        <div *ngIf="
                  userForgotPasswordForm.controls['password']?.dirty ||
                  (userForgotPasswordForm.controls['password']?.touched &&
                    userForgotPasswordForm.controls['password'].invalid)
                ">
                            <mat-error *ngIf="
                    userForgotPasswordForm.controls['password']?.hasError('required')
                  ">New password is required</mat-error>
                            <mat-error *ngIf="userForgotPasswordForm.controls['password']?.hasError('minlength')">
                                Please enter a password of atleast 5 characters
                            </mat-error>
                        </div>
                    </div>
                </div>
                <div class="error-response" *ngIf="errorResponse">
                    <strong>{{errorResponse}}</strong>
                </div>
                <div class="form-sub-btn">
                    <button [disabled]="userForgotPasswordForm.invalid">Reset Password</button>
                </div>
            </div>
        </form>
    </div>
</div>
