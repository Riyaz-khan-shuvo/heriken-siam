<div class="top-container">
  <div class="header">
    <img class="logo" [routerLink]="['/home']" src="assets/icons/logo.png">
    <div class="search-box">
      <input placeholder="Search products in Heriken...">
      <mat-icon>search</mat-icon>
    </div>
    <div class="action-icons">
      <div matTooltip="Wishlist">
        <mat-icon>favorite</mat-icon>
      </div>
      <div matTooltip="Compare">
        <mat-icon>compare_arrows</mat-icon>
      </div>
    </div>
  </div>
  <!-- Responsive Header -->
  <div class="res-header">
    <mat-icon>account_circle</mat-icon>
    <img class="logo" [routerLink]="['/home']" src="assets/icons/logo.png">
    <div class="res-search" *ngIf="!showBox" (click)="toggleSearchBox()">
      <mat-icon>search</mat-icon>
    </div>
    <div class="cross" *ngIf="showBox" (click)="toggleSearchBox()">
      <mat-icon>close</mat-icon>
    </div>
  </div>
  <!-- Navbar Starts -->
  <div class="navbar">
    <hr class="division">
    <ul>
      <li [routerLink]="['']">Home</li>
      <li>Products</li>
    </ul>
  </div>
  <!-- Responsive Search Box -->
  <div class="res-box" *ngIf="showBox">
    <div>
      <input placeholder="Search products in Heriken...">
      <mat-icon>search</mat-icon>
    </div>
  </div>
</div>
