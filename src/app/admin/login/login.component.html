<form [formGroup]="adminLoginForm" (ngSubmit)="loginAdmin()">
    <input type="text" placeholder="Enter your Username" formControlName="username" />
    <div
        *ngIf="(adminLoginForm.controls['username']?.dirty || adminLoginForm.controls['username']?.touched && adminLoginForm.controls['username'].invalid)">
        <mat-error *ngIf="adminLoginForm.controls['username']?.hasError('required')">Username is required</mat-error>
    </div>
    <input type="password" placeholder="Enter your Password" formControlName="password" />
    <div
        *ngIf="(adminLoginForm.controls['password']?.dirty || adminLoginForm.controls['password']?.touched && adminLoginForm.controls['password'].invalid)">
        <mat-error *ngIf="adminLoginForm.controls['password']?.hasError('required')">Password is required</mat-error>
    </div>
    <button [disabled]="adminLoginForm.invalid">Login</button>
</form>
